<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slides">
          <div class="slide fry">
            <img src="./img/1.avif" alt="Futurama Meme" />
          </div>
          <div class="slide">
            <img src="./img/2.avif" alt="Futurama Meme" />
          </div>
          <div class="slide">
            <img src="./img/3.avif" alt="Futurama Meme" />
          </div>
          <div class="slide">
            <img src="./img/4.avif" alt="Futurama Meme" />
          </div>
        </div>
        <div class="pagination">
          <div class="inputs">
            <input type="radio" name="meme" id="slide1" checked />
            <input type="radio" name="meme" id="slide2" />
            <input type="radio" name="meme" id="slide3" />
            <input type="radio" name="meme" id="slide4" />
          </div>
          <div class="labels">
            <label for="slide1" class="pag">Fry</label>
            <label for="slide2" class="pag">Leela</label>
            <label for="slide3" class="pag">Professor</label>
            <label for="slide4" class="pag">Zoidberg</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
